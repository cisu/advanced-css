<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            
            <!-- header -->
            <header class="header"> 
                <img src="./img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href='img/sprite.svg#icon-magnifying-glass'></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <!-- first svg -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href='img/sprite.svg#icon-bookmark'></use>
                        </svg>
                        <span class="user-nav__notification">
                            7
                        </span>
                    </div>
                     <!-- end first svg -->

                     <!-- second svg -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href='img/sprite.svg#icon-chat'></use>
                        </svg>
                        <span class="user-nav__notification">
                            13
                        </span>
                    </div>
                     <!-- end second svg -->

                     <div class="user-nav__user">
                         <img class="user-nav__user-photo" src="./img/user-1.jpg" alt="">
                        <span class="user-nav__user-name">George</span>
                    </div>
                </nav>
            </header>
            <!-- end of header -->

            <!-- content -->
            <div class="content">
               
                <!-- navigation -->
                <nav class="sidebar">
                    <ul class="side-nav">

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-home">
                                    </use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-aircraft-take-off">
                                    </use>
                                </svg>
                                <span>Fight</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-key">
                                    </use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-map">
                                    </use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>

                    </ul>

                    <div class="legal">
                        &copy; 2021 by trillo. All rights reserved
                    </div>


                </nav>
                <!-- end of navigation -->

                <!-- main content -->
                <main class="hotel-view" id='hotel-id'>
                    Hotel View


                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href='img/sprite.svg#icon-bookmark'></use>
                        </svg>
                        <span class="user-nav__notification">
                            7
                        </span>
                    </div>
                </main>
                <!-- end of main content -->

            </div>
            <!-- end of content -->


        </div>
    </body>
</html>
